		function removeAllChildNodes(parent) {
		    while (parent.firstChild) {
		        parent.removeChild(parent.firstChild);
	    	}
	    }

	    function showResults(resultat) {
	    	let results = document.createElement('li');
	    	let newResultText = document.createTextNode(resultat.toString());
	    	results.appendChild(newResultText);
	    	// get handle of parent element where we need to insert dynamic element
			let resultList = document.querySelector('#resultList')
			// append the dynamic paragrah element
			resultList.appendChild(results)
		}

		function search(){
			local = false;
			document.getElementById("noResults").style.display = "none";
			document.getElementById("searchResults").style.display = "none"
			removeAllChildNodes(resultList)
		    var query = document.getElementById("inp").value;
		    var query_low = query.toLowerCase();
		    query_low = query_low.trim();
		    query_low = query_low.toString();

		    if (query_low.length !== 0){
		        for (element of all){
		            var element_low = element.toLowerCase();
		            element_low = element_low.trim();
		            element_low = element_low.toString();
		            console.log(element_low);
		            console.log(query_low);
		            if (element_low.includes(query_low)){
		            	showResults(element);
		            	local = true;
		            }
		        }
		    }

		    if (!local){
		    	advancedSearch(query_low, query);
		    }

		    if (local){
		    	document.getElementById("searchResults").style.display = "block";
		    }
		}

		function advancedSearch(lowCaseQuery, normalQuery){
			var query_split = lowCaseQuery.split(" ");
			console.log(query_split);
			for (query_part of query_split){
				if (!common_words.includes(query_part)){
					for (element of all){
						var element_low = element.toLowerCase();
				        element_low = element_low.trim();
				        element_low = element_low.toString();
				        console.log(query_part);
				        if (element_low.includes(query_part.toString()) || query_part.includes(element_low)){
				        	showResults(element);
				        	local = true;
				       	}
			        }
			    }
			}

			if (!local){
				document.getElementById("noResults").style.display = "block";
			}
		}

		function onlineSearch() {
			var query = document.getElementById("inp").value;
			var query_split = query.split(" ");
			if (query_split.length < 3){

				window.open(url);
			}else{

				window.open(url);
			}
